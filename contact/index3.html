<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png">
    <title>ONLINE BOOKSTORE | HUYREAD.COM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Poppins:wght@100;300;400;600;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style3.css">
</head>
<body>
   <!-- HEADER -------------------------->
    
   <div class="container">
    <div class="header-container">
        <div class="header-nav">
            <div class="header-logo">
             <a href="../index.html"><img class="header-img" srcset="./images/logo.png 2x" alt="logo"></a>
            </div>

            <div class="header-list">
                <ul class="header-items">
                    <a href="../index.html"><li class="header-page">Home</li>
                         </a>
                    <a href="../book-detail/index2.html"><li class="header-page">Category</li>
                         </a>
                    <a href="../contact/index3.html"><li class="header-page">Contact</li>
                         </a>
                    <a href="#footer"><li class="header-page">About us</li>
                         </a>

                   
                </ul>

            </div>
        </div>
    </div>
    </div>

        <!-- CONTENT ------------------>
        <div id="contact">
            <div class="contact-content">
                <fieldset class="contact-container">
                    <legend class="contact-heading">
                        <h1>Contact Us</h1>
                    </legend>

                    <form action="">
                        <div class="contact-content__purpose">
                            <label for="purpose">Contact purpose</label>
                            <select name="purpose" id="purpose" required>
                                <option value="sell-book">I want to sold books</option>
                                <option value="buy-book">I want to buy books</option>
                            </select>
                        </div>
    
                        <div class="contact-content__name">
                            <label for="name">Your name</label>
                            <input placeholder="Your name" type="text" name="name" id="name" required/>
                        </div>
    
                        <div class="contact-content__email">
                            <label for="mail">Your e-mail</label>
                            <input placeholder="Your email" type="text" name="mail" id="mail" required/>
                        </div>
    
                        <div class="contact-content__phone">
                            <label for="phone">Your phone</label>
                            <input placeholder="Your phone number" type="number" name="phone" id="phone" required/>
                        </div>
    
                        <div class="contact-content__how">
                            <label for="how">How can we contact you</label>
                            <div>
                                <div>
                                    <input type="checkbox" id="by-email" name="by-email" value="by-email">
                                    <label for="by-email"> By gmail</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="by-phone" name="by-phone" value="by-phone">
                                    <label for="by-phone"> By phone</label>
                                </div>
                            </div>
                        </div>
    
                        <div class="contact-content__receive">
                            <label for="receive">Do you want to receive our weekly newsletter</label>
                            <div>
                                <div>
                                    <input type="radio" id="yes" name="yes-no" value="yes" checked>
                                    <label for="yes">Yes</label>
                                </div>
                                <div>
                                    <input type="radio" id="no" name="yes-no" value="no">
                                    <label for="no">No</label>
                                </div>
                            </div>
                        </div>
    
                        <div class="contact-content__note">
                            <label for="note"></label>
                            <textarea name="" id="" cols="50" rows="10"></textarea>
                        </div>
    
                        <div class="contact-content__button">
                            <input type="submit" value="Submit">
                            <input type="button" value="Reset">
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>

       
          <!-- FOOTER -------------->
          <footer id="footer">
            <div class="footer">
                <div class="footer-container">
                    <div class="footer-function">
                        <ul class="footer-list">
                            <li class="footer-items">Contact</li>
                            <li class="footer-items">Catalog</li>
                            <li class="footer-items">Payment</li>
                            <li class="footer-items">Refund</li>
                        </ul>

                        <div class="footer-copyright">
                    
                            <p> (C) Copyright by  HUYREAD (2022) </p>
                        </div>
                    </div>

                    <div class="footer-contact">
                        <p>Subscribe to news</p>
                        <input type="email" name="email" id="" placeholder="Email">
                        <button type="submit">Submit</button>
                        <p>Follow promotions and news</p>

                        <div class="footer-social">
                            <a href="#" class="footer-media"><ion-icon name="logo-facebook"></ion-icon></a>
                            <a href="#" class="footer-media"><ion-icon name="logo-youtube"></ion-icon></a>
                            <a href="#" class="footer-media"><ion-icon name="logo-twitter"></ion-icon></a>
                            <a href="#" class="footer-media"><ion-icon name="logo-instagram"></ion-icon></a>
                        </div>
                    </div>

                </div>

            </div>




        </footer>

       
    </div>
      <!-- ICON  -->
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
